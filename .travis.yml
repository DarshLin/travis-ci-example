
matrix:
  include:
  - language: java
    jdk:
  - oraclejdk12
    before_install:
  - chmod +x mvnw
    script: ./mvnw clean install

    jobs:
      include:
        -stage: Test
        script: ./mvnw clean test

  -language: python
    python:
      - "3.7"
    cache: pip
    install: "pip install sphinx"
    script: sphinx-build -nWT -b ._build/html

    
  

